<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container div */
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }

        /* Style for the text element */
        .hidden-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            /* Text color when visible */
            opacity: 0;
            /* Initial opacity, invisible */
            transition: opacity 0.3s ease;
            /* Smooth transition for opacity */
        }

        /* Show the text when hovering over the container */
        .container:hover .hidden-text {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="hidden-text">Hover me!</div>
    </div>

</body>

</html>
