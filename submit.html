<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Things Club</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
<div class="container">
    <h1>Submit Your Tiny Things!</h1>
    <form target="_blank" action="https://formsubmit.co/tiinythingsclub@email.com" method="POST">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Your name" required>
                </div>
                <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea placeholder="Tiny Things go here!" class="form-control" name="message" rows="10"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
    </form>
</div>
</body>
